<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link rel="stylesheet" href="dist/styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat+Alternates&family=Playfair+Display:ital@0;1&display=swap" rel="stylesheet">
  <script src="dist/nav.js" defer></script>
  <style>
    html {
      scroll-behavior: smooth;
    }
  </style>
</head>
<body>

  <header id="navbar">
    <h1>A collection of works</h1>
    <h1>made with <em>love &amp; fury</em></h1>
    <nav class="tabs-container">
      <a href="index.html" class="tab">Home</a>
      <a href="projects.html" class="tab">Projects</a>
      <a href="#TODO" class="tab">R&eacute;sum&eacute; TODO</a>
      <a href="#contact" class="tab">Contact</a>
    </nav>
  </header>

  <section class="case-studies-container" id="case-studies-container">
      <!-- Case studies will be inserted here -->
  </section>

  <section id="contact" class="full-viewport contact">
    <h1>Contact Me</h1>
    <h2>Let's get in touch!</h2>
    <div class="social-links">
      <a href="#">LinkedIn</a>
      <a href="#">GitHub</a>
      <a href="#">Twitter</a>
    </div>
  </section>

  <template id="case-study-template">
    <article class="case-study full-viewport">
      <header class="case-study-header">
        <div class="case-study-metadata">
          <hr class="case-study-line">
          <p class="case-study-number"></p>
          <p class="case-study-tags"></p>
        </div>
        <div class="case-study-data">
          <a class="case-study-link" href="#">
            <h2 class="case-study-title"></h2>
          </a>
          <div class="case-study-right">
            <p class="case-study-year"></p>
            <p class="case-study-summary"></p>
          </div>
        </div>
      </header>
      <figure class="case-study-main">
        <a href="" class="case-study-link">
          <img class="case-study-image" src="" alt="">
        </a>
      </figure>
    </article>
  </template>

  <script src="dist/projects.js"></script>
</body>
</html>
